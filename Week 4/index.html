        <h1>Week 4 Demo</h1>
        <h2>Picture</h2>
        <img src="Coffee.jpeg" alt="Coffee Picture"/>

    <section>
        <h2>Links</h2>
        <p>When in doubt,<a href="https://google.ca">Google</a> It out!</p>
        <p>Checkout my<a href="newpage.html">new page!</a></p>

    <section>
        <h2>Forms</h2>
        <form action="newpage.html" method="get">
            <div>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div>
                <label for="program"> Which Program?</label>
                <select id="program" name="program">
                    <option value="sel">Select Course</option>
                    <option value="gd">Graphic Design</option>
                    <option value="ap">Audio Production</option>
                    <option value="pg">Photography</option>
                </select>
            </div>
            <div>
                <h2>Checkboxs</h2>
                <label for="house">House</label>
                <input type="checkbox" id="house" name="house">
                
                <label for="dnb">Drum & Bass</label>
                <input type="checkbox" id="dnb" name="dnb">

                <label for="liquid">Liquid</label>
                <input type="checkbox" id="liquid" name="liquid">
            </div>
            <div>
                <h2>Radio Buttons</h2>
                <label for="little"> 0-1 hours</label>
                <input type="radio" id="little" name="musictime" value="0-1">

                <label for="some"> 2-4 hours</label>
                <input type="radio" id="some" name="musictime" value="2-4">
                
                <label for="lots">5 or more</label>
                <input type="radio" id="lots" name="musictime" value="5 or more">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
    <section>
        <h2>Tables</h2>
        <table>
            <caption>Student Information</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Section</th>
                </tr>
            </thead>

                <tr>
                    <td>Haven</td>

                </tr>
                <tr>
                    <td>Ehgg</td>
                    <td>N/A</td>
                    <td>egg</td>
            </tbody>
        </table>
    </section>
